<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="outside">
        <form id="survey-form" action="/my-handling-form-page" method="post">
            <h1 id="title">Form</h1>


            <!-- ------------------Personal Details---------------------------- -->
            <fieldset>
                <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
                <legend>Personal Details</legend>
                <!-- formally describes the purpose of the fieldset it is included inside. -->
                <div>
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" required id="name" name="user_name" placeholder="Enter name here">  
                </div>
                <div>
                    <label for="address-label">Address:</label>
                    <input type="Address" id="address" name="Address" placeholder="Enter address here">  
                </div>
                <div>
                    <label id="email-label" for="Email">Email:</label>
                    <input type="email" required id="email" name="user_email" placeholder="Enter email here">  
                </div>
                <div>
                    <label id="number-label" for="phone">Phone Number:</label>
                    <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number"> 
                </div>
                <div>
                    <label id="iq-label" for="iq">IQ:</label>
                    <input type="number" id="iq" name="iq" placeholder="Enter IQ here">  
                </div>

                <!-- ------------------Radio Buttons-------------------------------- -->
                <div>
                    <label for="Gender">Gender</label>
                    <p>
                        <input type="radio" name="gender" value="male" checked> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                        <input type="radio" name="gender" value="other"> Other
                    </p>
                </div>
                <label for="date-label">d.o.b.</label>
                <input type="date" name="bday">

            </fieldset>
            <!-- ------------------Checkboxes-------------------------------- -->
            <fieldset>
                <label for="Gender"> interpersonal skills</label>
                <p>
                    <input type="checkbox" name="Self-Confidence" value="Self-Confidence">Self-Confidence<br>
                    <input type="checkbox" name="Positive" value="Positive"> Positive Attitude<br>
                    <input type="checkbox" name="Player" value="Player">Team Player<br>
                    <input type="checkbox" name="Time" value="Time" checked>Time Management<br>
                    <input type="checkbox" name="Handling" value="Handling" checked>Handling Stress Under Pressure<br>
                    <input type="checkbox" name="Relationship" value="Relationship" checked>Relationship Management<br>
                </p>
            </fieldset>

            <!-- -----------------Dropdown menus--------------------------------- -->

            <fieldset>
                <div>

                    <label for="politics">Education Level Completed:</label>
                    <select id="dropdown2">
                        <option value="University">University</option>
                        <option value="College">College</option>
                        <option value="Secondary">High School</option>
                        <option value="None">None</option>
                    </select>
                </div>
            </fieldset>

            <!-- --------------------Text Areas------------------------------ -->

            <fieldset>
                <legend>Essay Section</legend>
                <div>
                    <label for="msg"></label>
                    <p> In 50 words or more explain why you want work</p>
                    <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>
                     
                </div>
                <div>
                    <label for="msg">Please upload your experience certificate</label><br>
                    <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>
                     
                </div>
            </fieldset>

            <div id="submitbutton">
                <button type="submit" id="submit">Send your application</button>  
            </div>

        </form>
    </div>

    <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Form_validation -->
</body>

</html>
